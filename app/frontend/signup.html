<!DOCTYPE html>
<html lang="en">
<head>
    <script src="js/essentials.js"></script>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/connect_modal.css">
    <title>Главная страница</title>
</head>
<body>
<main class="wrapper">
    <div class="main">
        <div class="auth">
            <a href="index.html" class="header__left-logo"><img src="img/products.svg"/>PROSHOP</a>
            <input id="lastName" maxlength="15" class="auth--item" placeholder="Введите фамилию..."/>
            <input id="firstName" maxlength="15" class="auth--item" placeholder="Введите имя..."/>
            <input id="patronymic" maxlength="15" class="auth--item" placeholder="Введите отчество..."/>
            <input id="birthday" type="date" maxlength="15" class="auth--item" placeholder="Введите дату рождения..."/>
            <input id="phoneNumber" maxlength="15" class="auth--item" value="+7 "/>
            <input id="email" type="email" maxlength="15" class="auth--item" placeholder="Введите e-mail..."/>
            <input id="password" type="password" class="auth--item" placeholder="Введите пароль..."/>
            <button type="button" class="auth--button">Регистрация</button>
            <a class="auth--already">Вы уже зарегистрированы?</a>
        </div>
    </div>
</main>
<footer class="footer">

</footer>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
<script src="js/registration.js"></script>
</body>
</html>
