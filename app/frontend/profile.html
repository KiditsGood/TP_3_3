<!DOCTYPE html>
<html lang="en">
<head>
    <script src="js/essentials.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
    <script src="js/handleToken.js"></script>
    <script src="js/profile.js"></script>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css"/>
    <title>Главная страница</title>
</head>
<body>
<header class="header">
    <div class="header__left">
        <a href="index.html" class="header__left-logo"><img src="img/products.svg"/>PROSHOP</a>
        <a class="header--item"><img class="svg" src="img/catalog.svg"/>Каталог</a>
    </div>
    <div class="header__right">
        <a class="header--item"><img class="svg" src="img/user.svg"/>Войти</a>
    </div>
</header>
<main class="wrapper">
    <div class="main">
        <div class="profile">
            <div class="profile--left">
                <div class="profile__item">
                    <p class="profile__item-title">Фамилия:</p>
                    <input id="profile--surname" disabled class="profile__item-value" value="">
                </div>
                <div class="profile__item">
                    <p class="profile__item-title">Имя:</p>
                    <input id="profile--name" disabled class="profile__item-value" value="">
                </div>
                <div class="profile__item">
                    <p class="profile__item-title">Отчество:</p>
                    <input id="profile--patronymic" disabled class="profile__item-value" value="">
                </div>
                <div class="profile__item">
                    <p class="profile__item-title">Дата рождения:</p>
                    <input type="date" id="profile--birthday" disabled class="profile__item-value" value="">
                </div>
                <div class="profile__item">
                    <p class="profile__item-title">Номер телефона:</p>
                    <input id="profile--phone" disabled class="profile__item-value" value="">
                </div>
                <div class="profile__item">
                    <p class="profile__item-title">E-Mail:</p>
                    <input id="profile--email" disabled class="profile__item-value" value="">
                </div>
                <button type="button" class="profile__edit">Редактировать</button>
            </div>
        </div>
    </div>
</main>
<footer class="footer">

</footer>

</body>
</html>
