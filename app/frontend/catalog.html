<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css"/>
    <title>Главная страница</title>
</head>
<body>
<header class="header">
    <div class="header__left">
        <a href="index.html" class="header__left-logo"><img src="img/products.svg"/>PROSHOP</a>
        <a class="header--item"><img class="svg" src="img/catalog.svg"/>Каталог</a>
    </div>
    <div class="header__right">
        <a class="header--item"><img class="svg" src="img/user.svg"/>Войти</a>
    </div>
</header>
<main class="wrapper">
    <div class="main">
        <div class="main__catalog">
            <div class="main__catalog-item">
                <p class="main__catalog-item--text">Напитки</p>
                <img src="img/milk.svg" class="main__catalog-item--pic"/>
            </div>
            <div class="main__catalog-item">
                <p class="main__catalog-item--text">Мясо, птица</p>
                <img src="img/meat.svg" class="main__catalog-item--pic"/>
            </div>
            <div class="main__catalog-item">
                <p class="main__catalog-item--text">Хлеб, выпечка</p>
                <img src="img/bread.svg" class="main__catalog-item--pic"/>
            </div>
            <a href="vegetables.html" class="main__catalog-item">
                <p class="main__catalog-item--text">Овощи</p>
                <img src="img/vegetables.svg" class="main__catalog-item--pic"/>
            </a>
        </div>
    </div>
</main>
<footer class="footer">

</footer>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
<script src="js/vegetables.js"></script>
</body>
</html>
