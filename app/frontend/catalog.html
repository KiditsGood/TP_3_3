<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css"/>
    <title>Главная страница</title>
</head>
<body>
<header class="header">
    <div class="header__left">
        <a href="index.html" class="header__left-logo"><img src="img/products.svg"/>PROSHOP</a>
        <a class="header--item"><img class="svg" src="img/catalog.svg"/>Каталог</a>
    </div>
    <div class="header__right">
        <a class="header--item"><img class="svg" src="img/user.svg"/>Войти</a>
    </div>
</header>
<main class="wrapper">
    <div class="main">
        <div class="main__catalog">
            <div class="main__catalog-item">
                <p class="main__catalog-item--text">Молоко</p>
                <img src="img/milk.svg" class="main__catalog-item--pic"/>
            </div>
            <div class="main__catalog-item">
                <p class="main__catalog-item--text">Сыр</p>
                <img src="img/cheese.svg" class="main__catalog-item--pic"/>
            </div>
            <div class="main__catalog-item">
                <p class="main__catalog-item--text">Яйца</p>
                <img src="img/eggs.svg" class="main__catalog-item--pic"/>
            </div>
            <div class="main__catalog-item">
                <p class="main__catalog-item--text">Овощи</p>
                <img src="img/vegetables.svg" class="main__catalog-item--pic"/>
            </div>
            <div class="main__catalog-item">
                <p class="main__catalog-item--text">Фрукты</p>
                <img src="img/fruits.svg" class="main__catalog-item--pic"/>
            </div>
            <div class="main__catalog-item">
                <p class="main__catalog-item--text">Грибы</p>
                <img src="img/mushrooms.svg" class="main__catalog-item--pic"/>
            </div>
        </div>
    </div>
</main>
<footer class="footer">

</footer>
</body>
</html>
